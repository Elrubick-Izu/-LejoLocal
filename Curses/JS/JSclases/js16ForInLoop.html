<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var txt ="";
        var txt2 ="";
        var person = {fname:"Gabriel", lname:"Izurieta", age:20};
        var fruits = ["apple","Orange","mango"]
        var x;
        for (x in person){
            //txt += x.fname;
            txt+=person[x]+ " ";
        }
        for (x in fruits){
            txt2+=fruits[x]+ "<br>";
        }
        document.write(txt);
        document.write(txt2);
    </script>
</body>
