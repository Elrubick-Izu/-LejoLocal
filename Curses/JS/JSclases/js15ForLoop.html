<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 15 For - Loop</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i = 0;
        for(i;i<=10;i++){
            document.write(i+"<br>");
            document.getElementById("demo").innerHTML=i;
        }
    </script>
</body>
</html>
