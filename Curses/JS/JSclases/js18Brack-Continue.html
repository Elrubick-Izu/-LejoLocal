<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <p id="demo"></p>
    <script type="text/javascript">
        var i=0;
        for(i;i<=10;i++){
            if(i===5){
                //EL BREAK DETIENE EL LOOP
                //break;
                //EL CONTINUE SIGUE LA SECUENCIA EVITANDO EL ELEMENTO DE LA CONDICIÃ“N
                continue;
            }
            document.write(i+"<br>");
        }
        document.getElementById("demo").innerHTM=i;
    </script>
</body>
</html>
